<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <title>Vorthex IA - Chat Real</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f14 0%, #1a0a0f 100%);
            color: #fff; min-height: 100vh; padding: 20px;
        }
        .stars { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
        .star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
        @keyframes twinkle { 0%,100%{opacity:0.3;} 50%{opacity:1;} }
        @keyframes rainbowText { 0%{color:#ff0000;}14%{color:#ff7f00;}28%{color:#ffff00;}42%{color:#00ff00;}57%{color:#0000ff;}71%{color:#4b0082;}85%{color:#9400d3;}100%{color:#ff0000;} }
        .container { max-width: 900px; margin: 0 auto; position: relative; z-index: 1; }
        header { text-align: center; padding: 60px 20px 40px; }
        h1 { font-size: 50px; font-weight: bold; margin-bottom: 10px; animation: rainbowText 3s linear infinite; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .subtitle { font-size: 18px; color: #ff3232; margin-bottom: 40px; }
        .chat-container { 
            background: rgba(20,5,10,0.9); 
            border: 2px solid #ff3232; 
            border-radius: 15px; 
            padding: 30px; 
            margin: 30px 0; 
            animation: rainbow 3s linear infinite;
            max-height: 500px;
            display: flex;
            flex-direction: column;
        }
        @keyframes rainbow { 0%{border-color:#ff0000;}14%{border-color:#ff7f00;}28%{border-color:#ffff00;}42%{border-color:#00ff00;}57%{border-color:#0000ff;}71%{border-color:#4b0082;}85%{border-color:#9400d3;}100%{border-color:#ff0000;} }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 10px;
        }
        .message {
            background: rgba(15,15,20,0.95);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #5865F2;
        }
        .message.user {
            border-left-color: #00ff88;
            background: rgba(0,255,136,0.1);
            margin-left: 20%;
            text-align: right;
        }
        .message.ai {
            border-left-color: #ff3232;
            background: rgba(255,50,50,0.1);
        }
        .chat-input {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        #pergunta {
            flex: 1;
            padding: 15px;
            border: 2px solid #ff3232;
            border-radius: 10px;
            background: rgba(15,15,20,0.95);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
        }
        #pergunta::placeholder { color: #aaa; }
        #pergunta:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }
        button {
            background: linear-gradient(135deg,#ff0000,#ff3232); 
            border: none; 
            color: white; 
            padding: 15px 30px;
            font-size: 15px; 
            font-weight: bold; 
            border-radius: 10px;
            cursor: pointer; 
            transition: all 0.3s; 
        }
        button:hover:not(:disabled) { 
            transform: scale(1.05); 
            box-shadow: 0 5px 25px rgba(255,50,50,0.6); 
        }
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none; 
        }
        .status {
            text-align: center;
            padding: 10px;
            font-size: 14px;
            color: #00ff88;
            margin-bottom: 10px;
        }
        .status.error {
            color: #ff4444;
        }
        footer { text-align: center; padding: 40px 20px; color: #888; }
        
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .chat-input { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <div class="container">
        <header>
            <h1>VORTHEX</h1>
            <p class="subtitle">ü§ñ Chat Vorthex IA
        </header>

        <div class="chat-container">
            <div class="status" id="status">üîå Conectando com Vorthex IA Backend...</div>
            <div class="chat-messages" id="chatMessages">
                <div class="message ai">
                    üëã Ol√°! Sou a Vorthex IA 
                    Digite sua pergunta e pressione Enter ou clique em Enviar!
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="pergunta" placeholder="Digite sua pergunta para a IA real..." autocomplete="off">
                <button onclick="enviarPergunta()" id="btnEnviar">Enviar</button>
            </div>
        </div>
        
        <footer>
            <p>VORTHEX ¬© 2026 - Vorthex IA | Arsenal Script Compatible</p>
        </footer>
    </div>

    <script>
        // Estrelas animadas
        for(let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('stars').appendChild(star);
        }

        const statusEl = document.getElementById('status');
        const chatMessages = document.getElementById('chatMessages');
        const input = document.getElementById('pergunta');
        const btnEnviar = document.getElementById('btnEnviar');

        function addMessage(content, isUser = false) {
            const message = document.createElement('div');
            message.className = `message ${isUser ? 'user' : 'ai'}`;
            message.innerHTML = content;
            chatMessages.appendChild(message);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function enviarPergunta() {
            const pergunta = input.value.trim();
            if (!pergunta) return;

            // Desabilita input durante envio
            input.disabled = true;
            btnEnviar.disabled = true;
            statusEl.textContent = '‚è≥ Enviando para Vorthex IA Backend...';
            statusEl.className = 'status';

            // Adiciona mensagem do usu√°rio
            addMessage(pergunta, true);
            input.value = '';

            try {
                const response = await fetch("https://ia-vorthex-api.onrender.com/perguntar", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ pergunta: pergunta })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: Backend offline`);
                }

                const data = await response.json();
                addMessage(data.resposta);
                statusEl.textContent = '‚úÖ Resposta recebida da Vorthex IA!';
                statusEl.className = 'status';

            } catch (error) {
                console.error('Erro:', error);
                addMessage(`‚ùå Erro de conex√£o: ${error.message}<br>üîß Verifique se o backend est√° rodando em 127.0.0.1:5000`);
                statusEl.textContent = '‚ùå Backend offline - Inicie o servidor Python/Flask';
                statusEl.className = 'status error';
            } finally {
                input.disabled = false;
                btnEnviar.disabled = false;
                input.focus();
            }
        }

        // Enter para enviar
        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                enviarPergunta();
            }
        });

        // Focus autom√°tico
        input.focus();

        // Auto-scroll suave
        chatMessages.addEventListener('scroll', function() {
            const { scrollTop, scrollHeight, clientHeight } = this;
            if (scrollTop + clientHeight < scrollHeight - 50) {
                // Usu√°rio rolou pra cima, n√£o auto-scroll
            }
        });
    </script>
</body>
</html>
