<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="robots" content="noindex, nofollow">
    <title>Vorthex IA</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f14 0%, #1a0a0f 100%);

        }
        .stars { position: fixed; width: 100%; height: 100%; z-index: 0; pointer-events: none; }

        @keyframes twinkle { 0%,100%{opacity:0.3;} 50%{opacity:1;} }
        @keyframes rainbowText { 0%{color:#ff0000;}14%{color:#ff7f00;}28%{color:#ffff00;}42%{color:#00ff00;}57%{color:#0000ff;}71%{color:#4b0082;}85%{color:#9400d3;}100%{color:#ff0000;} }
        .container { max-width: 900px; margin: 0 auto; position: relative; z-index: 1; }
        header { text-align: center; padding: 60px 20px 40px; }
        h1 { font-size: 50px; font-weight: bold; margin-bottom: 10px; animation: rainbowText 3s linear infinite; text-shadow: 0 0 20px rgba(255,0,0,0.5); }
        .subtitle { font-size: 18px; color: #ff3232; margin-bottom: 40px; }
        .section { 
            background: rgba(20,5,10,0.9); 
            border: 2px solid #ff3232; 
            border-radius: 15px; 
            padding: 30px; 
            margin: 30px 0; 
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow { 0%{border-color:#ff0000;}14%{border-color:#ff7f00;}28%{border-color:#ffff00;}42%{border-color:#00ff00;}57%{border-color:#0000ff;}71%{border-color:#4b0082;}85%{border-color:#9400d3;}100%{border-color:#ff0000;} }
        .section h2 { color: #ff3232; margin-bottom: 20px; font-size: 24px; text-align: center; }
        textarea, input[type="url"] {
            width: 100%; 
            padding: 15px; 
            margin: 15px 0; 
            border: 2px solid #ff3232; 
            border-radius: 10px;
            background: rgba(15,15,20,0.95);
            color: #fff;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        textarea::placeholder, input::placeholder { color: #aaa; }
        textarea:focus, input[type="url"]:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 15px rgba(0,255,136,0.3);
        }
        .btn-row { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin: 20px 0; }
        button {
            background: linear-gradient(135deg,#ff0000,#ff3232); 
            border: none; 
            color: white; 
            padding: 12px 28px;
            font-size: 15px; 
            font-weight: bold; 
            border-radius: 8px;
            cursor: pointer; 
            transition: all 0.3s; 
            flex: 1;
            max-width: 200px;
        }
        button:hover:not(:disabled) { 
            transform: scale(1.05); 
            box-shadow: 0 5px 25px rgba(255,50,50,0.6); 
        }
        button:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
        .resposta, .verificacao { 
            background: rgba(15,15,20,0.95); 
            border: 2px solid #00ff88; 
            border-radius: 12px; 
            padding: 20px; 
            margin-top: 20px; 
            font-size: 16px;
            line-height: 1.5;
        }
        .resposta {
            border-color: #5865F2;
            background: rgba(88,101,242,0.1);
        }
        footer { text-align: center; padding: 40px 20px; color: #888; }
        
        @media (max-width: 768px) {
            h1 { font-size: 36px; }
            .btn-row { flex-direction: column; }
            button { max-width: none; }
        }
    </style>
</head>

</body>
</html>
