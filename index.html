<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vorthex IA</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 48px;
      color: #ff3232;
    }
    .chat-container {
      background-color: #1a1a1a;
      border: 2px solid #ff3232;
      border-radius: 15px;
      padding: 20px;
      margin-top: 30px;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #444;
      border-radius: 10px;
      background-color: #101010;
    }
    .message {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .user {
      background-color: #00ff8855;
      text-align: right;
    }
    .ai {
      background-color: #ff323255;
      text-align: left;
    }
    .chat-input {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: 2px solid #ff3232;
      background-color: #0d0d0d;
      color: white;
    }
    button {
      background: linear-gradient(135deg,#ff0000,#ff3232); 
      border: none; 
      color: white; 
      padding: 12px 24px;
      font-size: 15px; 
      font-weight: bold; 
      border-radius: 10px;
      cursor: pointer; 
      transition: all 0.3s; 
    }
    button:hover {
      transform: scale(1.05);
    }
    .status {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vorthex IA</h1>
    <div class="chat-container">
      <div id="chatMessages" class="chat-messages">
        <div class="message ai">ü§ñ Ol√°! Eu sou a Vorthex IA. Fa√ßa sua pergunta.</div>
      </div>
      <div class="chat-input">
        <input type="text" id="pergunta" placeholder="Digite sua pergunta..." />
        <button id="btnEnviar" onclick="enviarPergunta()">Enviar</button>
      </div>
      <div class="status" id="status">üîå Conectando ao Backend...</div>
    </div>
  </div>

  <script>
    const input = document.getElementById('pergunta');
    const chatMessages = document.getElementById('chatMessages');
    const statusEl = document.getElementById('status');

    function addMessage(content, isUser) {
      const msg = document.createElement('div');
      msg.classList.add('message');
      msg.classList.add(isUser ? 'user' : 'ai');
      msg.textContent = content;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function enviarPergunta() {
      const pergunta = input.value.trim();
      if (!pergunta) return;

      addMessage(pergunta, true);
      input.value = '';
      input.disabled = true;

      statusEl.textContent = '‚è≥ Enviando para o backend...';

      try {
        const response = await fetch("https://ia-vorthex-api.onrender.com/perguntar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ pergunta: pergunta })
        });

        if (!response.ok) throw new Error("Erro ao conectar com o backend.");

        const data = await response.json();
        addMessage(data.resposta, false);
        statusEl.textContent = '‚úÖ Resposta recebida!';

      } catch (err) {
        addMessage("‚ùå Erro de conex√£o com o backend.", false);
        statusEl.textContent = '‚ö†Ô∏è Backend offline ou com erro.';
      } finally {
        input.disabled = false;
        input.focus();
      }
    }

    // Pressionar Enter para enviar
    input.addEventListener('keydown', function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault();
        document.getElementById("btnEnviar").click();
      }
    });
  </script>
</body>
</html>
